<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Handlebars.js demos: Block expressions</title>
</head>

<body>
    <div id="root"></div>
    
    <script type="text/x-handlebars-template" id="post-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list"> 
            {{#animals}}
                <li>
                  {{#if url}}
                  <a href="{{url}}">{{name}}</a>
                  {{else}}
                  <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">Это не {{name}} а Бэтмен</a>
                {{/if}}
                </li>
            {{/animals}}
            </ul>
        </div>
    </script>
    
    <script src='..\..\demos\libs\handlebars.min.js'></script>
    <script>
        /* globals document, Handlebars */
        var post, postTemplateHtml, postTemplate
        var post = {
            animals: [{
                name: 'Lion'
                , url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
                }, {
                name: 'Turtle'
                , url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
                }, {
                name: 'Dog'
                }, {
                name: 'Cat'
                , url: 'http://i.imgur.com/Ruuef.jpg'
                }, {
                name: 'Dog Again'
            }]
        }
        postTemplateHtml = document.getElementById('post-template').innerHTML;
        postTemplate = Handlebars.compile(postTemplateHtml);
        document.getElementById('root').innerHTML += postTemplate(post);
    </script>
</body>

</html>
