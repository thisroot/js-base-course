<!DOCTYPE html>

<head>
	<title>Functions - Calling Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		function printLogo() {
			jsConsole.writeLine('---------------');
			jsConsole.writeLine('Веб программирование');
			jsConsole.writeLine('ННГУ им.Лобачевского');
			jsConsole.writeLine('---------------');

		function anotherPrint() {
			printLogo();
		}

		anotherPrint();
	</script>
